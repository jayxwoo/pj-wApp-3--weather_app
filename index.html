<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- custom meta tags -->

    <!-- css links -->

    <!-- title -->
    <title>Project Web App #3 Weather app</title>

<body>
    <div class="app-container">
        <main class="app-main">
            <header class="header">
                <!-- dark mode switch -->
                <form action="" class="dark-mode-form">
                    <label class="dark-mode-label" for="darkMode">Dark</label>
                    <input class="dark-mode-toggle" type="checkbox" name="dark" id="darkMode">
                </form>

                <!-- app title -->
                <h1 class="app-title">Weather</h1>
        
                <!-- search form -->
                <form action="" class="search-form">
                    <label for="search-input" class="search-label a11y-hidden">Enter a location for weather information</label>
                    <input type="text" id="search-input" name="search" class="search-input" placeholder="Enter your location">
                    <button class="search-btn" type="submit">Submit</button>
                </form>
            </header>
    
            <!-- result card -->
            <section class="result-card">
                <img class="day-night-img" src="https://via.placeholder.com/1" alt="">
                <img class="weather-icon-img" src="https://via.placeholder.com/1/000000" alt="">
                <div class="text-info-container">
                    <h2 class="location-city"><span>City</span>,</h2>
                    <p class="location-country">Country</p>
                    <p class="weather-info-text">Weather Info</p>
                    <p class="weather-info-figure"><span>Temperature</span>Â°C</p>
                </div>
            </section>
        </main>
    </div>

    <!-- js links -->
    <script type="module" src="./js/script.js"></script>
</body>

</html>
